<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="head">
        <h1 id="game-title">Rock Paper Scissors</h1>
    </header>
    <nav class="head-lower">
        <p id="instructions">You will be playing against a computer, whoever gets to 3 first will win!</p>
    </nav>
    <main class="content-container">
        <table border="1" class="content" width="200">
            <tr id="first-row">
                <td width="100" id="human">You</td>
                <td width="100" id="computer">Computer</td> 
            </tr>
            <tr id="second-row">
                <td id="human">
                    <img id="human-decision" src="" alt="">
                </td>
                <td id="computer">
                    <img id="computer-decision" src="" alt="">
                </td>
            </tr>
        </table>
        <p>will this go to cherries?</p>
    </main>
</body>
<script> src="./app.js"</script>
</html>
